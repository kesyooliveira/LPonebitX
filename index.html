<!DOCTYPE html>
<html lang='pt-br'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>


  <!-- CSS BOOTSTRAP -->
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN' crossorigin='anonymous'>

  <!-- Style Css -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- favicon -->
  <link rel="shortcut icon" href="./img/FAVICON-SPACEX.png" type="image/x-icon">

  <title>Rumo a Marte - OnebitX</title>
</head>

<body class="pt-5">

  <div class="container px-4 container1">
    <!-- logo: -->
    <div class="text-center">
      <img class="img-fluid topLogo mt-4 mb-3" src="./img/logoOneBitDark.png" alt="lpLogo">
    </div>

    <!-- primeira divisao do form -->
    <p class="paragraph">
      1 - Qual o seu nome?
    </p>

    <div class="input-group mb-3">
      <label class="input-group-text inputname" id="basic-addon1" for="first-name-input">Primeiro nome:</label>
      <input type="text" class="form-control inputname" placeholder="Digite aqui" aria-label="Username"
        aria-describedby="basic-addon1" id="first-name-input">
    </div>

    <div class="input-group mb-3">
      <label class="input-group-text inputname" id="basic-addon1" for="second-name-input">Segundo nome:</label>
      <input type="text" class="form-control inputname" placeholder="Digite aqui" aria-label="Username"
        aria-describedby="basic-addon1" id="second-name-input">
    </div>

    <!-- Segunda div do form -->
    <p class="paragraph mt-3">
      2 - Qual o seu gênero?
    </p>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
        Homem
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
      <label class="form-check-label" for="flexRadioDefault2">
        Mulher
      </label>
    </div>
    <div class="form-check mb-2">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
      <label class="form-check-label" for="flexRadioDefault3">
        Prefiro não informar
      </label>
    </div>

    <!-- Terceira div -->
    <p class="paragraph mt-3">
      3 - Marque os treinamentos que você fez:
    </p>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
      <label class="form-check-label" for="flexSwitchCheckChecked">Treinamento físico básico</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled">
      <label class="form-check-label" for="flexSwitchCheckDisabled">Treinamento avançado de astronauta</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckCheckedDisabled">
      <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Treinamento físico intenso</label>
    </div>

    <!-- Quarta div -->
    <p class="paragraph mt-3">
      3 - Quais são suas principais habilidades?
    </p>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
      <label class="form-check-label" for="inlineCheckbox1">Proativo</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
      <label class="form-check-label" for="inlineCheckbox2">Resistente</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
      <label class="form-check-label" for="inlineCheckbox3">Não vomito fácil</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
      <label class="form-check-label" for="inlineCheckbox4">Não temo marcianos</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
      <label class="form-check-label" for="inlineCheckbox5">Já vi todos os star treks</label>
    </div>

    <!-- quinto elemento botão -->
    <div class="text-center">
      <button type="button" class="mb-3 mt-3 btn btn-outline-danger btnSend">Enviar</button>
    </div>
  </div>

  <!-- Fotter -->

  <footer class="container text-center footer">
    <p>
      Feito por Kesyo Oliveira &copy; Onebitcode - 2024
    </p>
  </footer>




  <!-- SCRIPT BOOTSTRAP -->
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js'
    integrity='sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL'
    crossorigin='anonymous'></script>
</body>

</html>
